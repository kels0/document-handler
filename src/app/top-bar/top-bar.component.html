<div class="top-bar">
    <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a class="navbar-brand">Local Document Handler</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" *ngFor="let button of buttons"><a class="nav-link" (click)="updatePage(button.value)">{{button.name}}</a></li>
                <button type="button" class="btn btn-primary" (click)="show = !show" data-toggle="modal" data-target="#addNewModal">
                    Add new
                </button>
            </ul>
        </div>
    </nav>
</div>
<app-new-item *ngIf="show" (closeModalEvent)="show = !show"></app-new-item>
