<div class="container">
  <div class="form-group search-field">
    <input type="text" class="form-control" id="search" [(ngModel)]="searchString" placeholder="Search for documents">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>
</div>
<div class="list-group" *ngIf="documents.length > 0">
  <div class="row list-group-item datagrid-info">
    <div class="col-md-3">
      Preview
    </div>
    <div class="col-md-2">
      Document name
    </div>
    <div class="col-md-3">
      Description
    </div>
    <div class="col-md-2">
      Created date
    </div>
    <div class="col-md-2">
      Options
    </div>
  </div>
  <div class="list-group-item" *ngFor="let document of documents">
    <div class="document-container">
        <app-list-item [document]="document"></app-list-item>
    </div>
  </div>
</div>
