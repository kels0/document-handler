<form action="" class="form-inline date-inputs">
  <h4>Note! We only have data from {{minDate}} to {{maxDate}}.</h4>
  <div class="form-group">
    <label for="select">Select station:</label>
    <select class="form-control" id="select-station">
        <option>All</option>
        <option *ngFor="let station of stations">{{station.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="from_date">From period:</label>
    <div class="input-group date" id="datetimepicker-from">
        <input type="text" name="from_date" class="form-control datepicker" placeholder="Set date"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
  </div>
  <div class="form-group">
    <label for="to_date">To period:</label>
    <div class="input-group date" id="datetimepicker-to">
        <input type="text" name="to_date" class="form-control datepicker" placeholder="Set date"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
  </div>
  <div class="form-group">
      <div class='input-group date' id='datetimepicker-to'>
        <button type="button" class="btn btn-info" (click)="getPeriodData()">Go!</button>
      </div>
  </div>
</form>

<div class="list-group">
  <div class="list-group-item" *ngFor="let station of filtredStations | orderBy: ['-seconds']">
    <div class="row">
        <div class="col-lg-12">
            <station-card [station]="station"></station-card>
        </div>
    </div>
  </div>
</div>
