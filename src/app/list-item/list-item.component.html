<div class="row">
    <div class="col-md-1">
      {{index + 1}}
    </div>
    <div class="col-md-1">
      <a class="btn" data-toggle="popover" id="{{document.id}}" data-full="file">
        <span class="fas fa-search-plus fa-2x"></span>
      </a>
    </div>
    <div class="col-md-1">
      <p>{{document.file.length}}</p>
    </div>
    <div class="col-md-2">
      {{document.name}}
    </div>
    <div class="col-md-3">
      {{document.description ? document.description : 'No Description' }}
    </div>
    <div class="col-md-2">
      {{createdDate}}
    </div>
    <div class="col-md-2">
      {{document.type}}
    </div>
</div>
