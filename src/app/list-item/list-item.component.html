<div class="row">
    <div class="col-md-1">
      {{index + 1}}
    </div>
    <div class="col-md-1">
      <img class="img-thumbnail thumbnail" [src]="file">
    </div>
    <div class="col-md-1">
      <p>{{document.file.length}}</p>
    </div>
    <div class="col-md-2">
      {{document.name}}
    </div>
    <div class="col-md-3">
      {{document.description}}
    </div>
    <div class="col-md-2">
      {{createdDate}}
    </div>
    <div class="col-md-2">
      {{document.type}}
    </div>
</div>
